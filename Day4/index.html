<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <input type="number" id="age" placeholder="Age"></input>
        <div class="gender_box">
            <label for="gender">Gender:</label>
            <input type="radio" class="gender" name="gender">Male</input>
            <input type="radio" class="gender" name="gender">Female</input>
        </div>
        <input type="text" id="height" placeholder="Height in Cm"></input>
        <input type="text" id="weight" placeholder="Weight in Kg"></input>
        <p id="BMI"></p>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
