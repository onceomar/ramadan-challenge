<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="controls">
        <input class="color" type="text" placeholder="Color:ex(#000,blue)">
        <input class="size" type="text" placeholder="Brush Size:ex(10,24,20)">
        <button class="btn">Save Changes</button>
        <p>NOTE:CLICKING THE SAVE CHANGES BUTTON WILL RESULT IN THE CANVAS RELOADING AND CLEARING IT SELF</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
